<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ curr_article.title }}</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container page-header">
    <h1>{{ curr_article.title }}</h1>
</div>

<div class="container">
    <div class="row">
        <!-- 左边显示文章内容，宽度为 9 分 -->
        <div class="col-md-9">
            <div class="body-main">
                {% for section in section_list %}
                <p>{{ section }}</p>
                {% endfor %}
            </div>
            <!-- 显示视频 -->
            {% if curr_article.video %}
            <div class="row justify-content-center">
                <div class="col-12 d-flex justify-content-center">
                    <div class="embed-responsive embed-responsive-16by9" style="max-width: 600px; margin: 0 auto; height: auto;">
                        <video class="embed-responsive-item" controls>
                            <source src="{{ curr_article.video.url }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
            <!-- 右边显示图片或视频，宽度为 3 分 -->
        <div class="col-md-3">
                <!-- 显示图片 -->
                {% if curr_article.image %}
            <div>
                <img src="{{ curr_article.image.url }}" alt="Main image of {{ curr_article.title }}"
                         class="img-fluid"
                         style="max-width: 200px;">
            </div>
                {% else %}
                <p>No image available for this article.</p>
                {% endif %}
        </div>
    </div>


    <!-- 上一篇、下一篇文章 -->
    <div>
        <nav aria-label="...">
            <ul class="pager">
                <li><a href="/blog/detail/{{ previous_article.article_id }}">上一篇：{{ previous_article.title }}</a>
                </li>
                <li><a href="/blog/detail/{{ next_article.article_id }}">下一篇：{{ next_article.title }}</a></li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
